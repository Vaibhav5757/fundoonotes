<div style="padding: 2.5%">
  <div fxLayout="row" fxLayoutAlign="start center">
    <h3 fxFlex>
      Collaborators
    </h3>
    <mat-icon (click)="closeDialogBox()">
      done
    </mat-icon>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-evenly">

    <!-- Owner Details -->
    <div fxLayout="row">
      <button mat-icon-button>
        <mat-icon>
          control_camera
        </mat-icon>
      </button>
      <div style="margin-left: 1%" fxLayout="column">
        <p>
          {{user.user.firstName}} {{user.user.lastName}} (Owner)
        </p>
        <p style="color: grey">
          {{user.email}}
        </p>
      </div>
    </div>

    <!-- Collaborator Details -->
    <div style="margin-top: 2.5%" fxLayout="row" *ngFor="let user of user.user.collaborators">
      <button mat-icon-button>
        <mat-icon>
          supervisor_account
        </mat-icon>
      </button>
      <div style="margin-left: 1%" fxLayout="column">
        <p>
          {{user.firstName}} {{user.lastName}}
        </p>
        <p style="color: grey">
          {{user.email}}
        </p>
      </div>
      <span style="flex: 1 1 auto"></span>
      <div>
        <button (click)="removeCollaborator(user)" mat-icon-button>
          <mat-icon>
            clear
          </mat-icon>
        </button>
      </div>
    </div>

    <!-- Add New Collaborator Input -->
    <div style="margin-top: 2.5%" fxLayout="row">
      <button mat-icon-button>
        <mat-icon>
          person_add
        </mat-icon>
      </button>
      <div style="margin-left: 1%; margin-top: 0.5%">
        <form style="width: 150%" appearance="fill legacy">
          <input (keypress)="search($event)" [formControl]="searchUserString" matInput [matAutocomplete]="auto"
            placeholder="Person or email to share with">
        </form>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option (click)="searchUserList()" [value]="user" *ngFor="let user of searchedUsers">{{user}}</mat-option>
        </mat-autocomplete>
      </div>
      <span style="flex: 1 1 auto"></span>
      <!-- <button  mat-icon-button>
          <mat-icon>
            done_outline
          </mat-icon>
        </button> -->
    </div>


  </div>
</div>
