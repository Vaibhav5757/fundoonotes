<div fxLayout="column" fxLayoutAlign="center center" *ngIf="unPinnedNotesList.length === 0" [fxHide]="hideProgressBar">
  <mat-spinner></mat-spinner>
</div>

<h5 *ngIf="pinUnpinExists">
  PINNED
</h5>

<app-note (fetchNotes)="informToParent()" [notes]="pinnedNotesList" [labels]="existingLabels"></app-note>

<h5 *ngIf="pinUnpinExists">
  OTHERS
</h5>

<app-note (fetchNotes)="informToParent()" [labels]="existingLabels" [notes]="unPinnedNotesList"></app-note>
