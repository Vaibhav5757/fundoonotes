<image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1"
  [roundCropper]="true" [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)"
  (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>

<button (click)="imageSelected()" mat-raised-button>Upload Image</button>
